<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
 <meta name="description" content="Lockdown run game by Tolulope Saliu">
 <meta name="keywords" content="engagiix, lockdown run, lockdown game">
 <meta name="theme-color" content="#ff6600">
 <link rel="shortcut icon" href="img/app-icon.png">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
 <link rel="stylesheet" href="css/style.css">
 <script src="scripts/app.js" defer></script>
 <title>Lockdown Run | Play the game in the web app!</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="nav hide" id="nav">
        <button class="nav__button">
          <span class="nav__button__bar" id="nav_button_bar"></span>
          <span id="nav_button_text">Game Menu</span>
        </button>
      </nav>
    </header>
    <main class="app">
      <div id="app"></div>
      <section class="app__dashboard--menu" id="menu_section">
        <p class="app__dashboard--text" id="menu_welcome"></p>
        <div class="app__dashboard--content">
          <div class="app__dashboard--header">Lockdown Run Details</div>
        
          <div class="app__dashboard--group">
          <p class="p p--mb">Your Best Score:</p>
          <p class="p p--m" id="player_score">0</p>
          </div>
          
          <div class="app__dashboard--group">
          <p class="p p--mb">Diamonds:</p>
          <p class="p p--m" id="player_diamonds">0</p>
          </div>

          <div class="app__dashboard--group">
            <p class="p p--mb">Diamonds' Value:</p>
            <p class="p p--m" id="player_diamonds_value">0</p>
            </div>
        
          <div class="app__dashboard--group">
          <p class="p p--mb">Police Fine:</p>
          <p class="p p--m" id="player_fine">0</p>
          </div>

          <div class="app__dashboard--group">
            <p class="p p--mb">Balance:</p>
            <p class="p p--m"><span id="player_balance">0</span> <span id="bonus_amount"></span></p>
          </div>
        
          <div class="app__dashboard--group">
            <p class="p p--mb">Game Wallet:</p>
            <p class="p p--m ut__orange"><strong id="player_wallet">0</strong></p>
          </div>

          <div class="app__dashboard--group">
            <input type="text" class="app__menu-input" id="bonus_input" placeholder="enter game bonus code">
            <button class="app__menu-action" id="bonus_button">Apply</button>
          </div>
        </div>
        <p class="p p--s">Need to change your name?
          <br/><span id="update_info" class="p p--s ut__underline ut__pointer">clear game progress to reset your name.</span>
        </p>
      </section>
      
      <template id="welcome_section">
      <section class="app__welcome animate__animated animate__bounceInLeft animate__slow">
        <img class="app__banner" src="img/lockdown-run-banner.png" alt="lockdown-run-banner">
        <p class="app__text">Welcome! Enter your name or nickname to get started.</p>
        <form id="start">
          <input class="app__input" type="text" id="input" placeholder="Your name or nickname" autocomplete="off" required>
          <input class="app__action" type="submit" value="Get Started">
        </form>        
        </section>
      </template>

      <template id="dashboard_section">
        <section class="app__dashboard animate__animated animate__bounceInLeft animate__slow">
          <p class="app__dashboard--text" id="user_welcome"></p>
          <img class="app__banner" src="img/lockdown-run-banner.png" alt="lockdown-run-banner">
          <div class="app__dashboard--content">            
            <div class="app_notice" id="play_notice">
              <div class="app__dashboard--header">How To Play</div>
              <div class="app__dashboard--body">
                <p class="p">Use <strong>single and double swipe up</strong> to jump as you run. Get <b>coins</b> to increase your <b>score</b>, get <b>diamonds</b> for <b>money</b>, avoid police and birds to avoid fines!</p>
              </div>
            </div>

            <div class="app_notice hide" id="bonus_notice">
              <div class="app__dashboard--header">Game Bonus</div>
              <div class="app__dashboard--body">
                <p class="p">Achieve a score of <strong id="bonus_challenge">0</strong> or more in your next game and get a <strong>â‚¦4,000</strong> bonus code to offset your fines!</p>
                <p><strong>Active Bonus Code: </strong><span id="bonus_code">0</span></p>
              </div>
            </div>
            <button class="app__action app__action--black hide" id="play_control">How To Play</button>
            <button class="app__action app__action--black" id="bonus_control">Get Game Bonus!</button>
            <button class="app__action animate__animated animate__pulse animate__infinite" id="play_game">Play Lockdown Run</button>
          </div>
        </section>
      </template>
    </main>    
  </div>
</body>	
</html>
